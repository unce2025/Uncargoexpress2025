<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - United Nation Cargo Express</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #003366;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0055a5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Shipment Admin Panel</h1>

    <form id="searchForm">
      <label for="trackingSearch">Enter Tracking Number:</label>
      <input type="text" id="trackingSearch" name="trackingSearch" required />
      <button type="submit">Search</button>
    </form>

    <form id="shipmentForm">
      <h2>Edit Shipment</h2>
      <label>Tracking Number:</label>
      <input type="text" name="trackingNumber" required />
      
      <label>Status:</label>
      <input type="text" name="status" required />
      
      <label>Shipper Name:</label>
      <input type="text" name="shipperName" />
      
      <label>Shipper Phone:</label>
      <input type="text" name="shipperPhone" />
      
      <label>Shipper Address:</label>
      <input type="text" name="shipperAddress" />
      
      <label>Shipper Email:</label>
      <input type="email" name="shipperEmail" />
      
      <label>Receiver Name:</label>
      <input type="text" name="receiverName" />
      
      <label>Receiver Phone:</label>
      <input type="text" name="receiverPhone" />
      
      <label>Receiver Address:</label>
      <input type="text" name="receiverAddress" />
      
      <label>Receiver Email:</label>
      <input type="email" name="receiverEmail" />
      
      <label>Estimated Delivery Date:</label>
      <input type="date" name="estimatedDeliveryDate" />
      
      <label>Shipped Date:</label>
      <input type="date" name="shippedDate" />
      
      <label>Pick Up Time:</label>
      <input type="text" name="pickUpTime" />
      
      <label>Departure:</label>
      <input type="text" name="departure" />
      
      <label>Mode:</label>
      <input type="text" name="mode" />
      
      <label>Product:</label>
      <input type="text" name="product" />
      
      <label>Quantity:</label>
      <input type="text" name="quantity" />
      
      <label>Payment:</label>
      <input type="text" name="payment" />
      
      <label>Total Freight:</label>
      <input type="text" name="totalFreight" />
      
      <label>Log (JSON array):</label>
      <textarea name="log" rows="4"></textarea>
      
      <label>History (JSON array):</label>
      <textarea name="history" rows="4"></textarea>

      <button type="submit">Save Shipment</button>
    </form>
  </div>

 <script>
  async function addTracking(data) {
    try {
      const response = await fetch('https://script.google.com/macros/s/AKfycbyvPVPtDNm1TMin6iBDMrjyzjnKs_FdtePxSNcfEWMGXAILYoEP-ws0pouaBvRXsiE/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      console.log("Response from server:", result);

      if (result.success) {
        alert("Shipment saved successfully!");
      } else {
        alert("Failed to save shipment: " + (result.message || "Unknown error"));
      }
    } catch (error) {
      console.error("Error submitting tracking data:", error);
      alert("An error occurred while saving the shipment.");
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('submitBtn').addEventListener('click', () => {
      const formData = {
        trackingNumber: document.getElementById('TrackingNumber').value,
        shipperName: document.getElementById('ShipperName').value,
        shipperPhone: document.getElementById('ShipperPhone').value,
        shipperAddress: document.getElementById('ShipperAddress').value,
        shipperEmail: document.getElementById('ShipperEmail').value,
        receiverName: document.getElementById('ReceiverName').value,
        receiverPhone: document.getElementById('ReceiverPhone').value,
        receiverAddress: document.getElementById('ReceiverAddress').value,
        receiverEmail: document.getElementById('ReceiverEmail').value,
        estimatedDeliveryDate: document.getElementById('EstimatedDeliveryDate').value,
        shippedDate: document.getElementById('ShippedDate').value,
        pickUpTime: document.getElementById('PickUpTime').value,
        departure: document.getElementById('Departure').value,
        mode: document.getElementById('Mode').value,
        product: document.getElementById('Product').value,
        quantity: document.getElementById('Quantity').value,
        payment: document.getElementById('Payment').value,
        totalFreight: document.getElementById('TotalFreight').value,
        log: JSON.parse(document.getElementById('log').value || '[]'),
        history: JSON.parse(document.getElementById('history').value || '[]'),
        status: document.getElementById('Status').value
      };

      addTracking(formData);
    });
  });
</script>

</body>
</html>
