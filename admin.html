<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Admin Panel - United Nation Cargo Express</title>
  <style>
    :root {
      --primary: #001f4d; /* Dark Navy Blue */
      --background: #ffffff;
      --text: #000000;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--background);
      color: var(--text);
      margin: 0;
      padding: 20px;
    }

    h2, h3 {
      color: var(--primary);
    }

    label {
      font-weight: bold;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
    }

    .btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #003366;
    }

    .section {
      margin-bottom: 30px;
    }

    .history-entry {
      background: #f2f2f2;
      border-left: 5px solid var(--primary);
      padding: 10px;
      margin-top: 5px;
      font-size: 14px;
    }

    .flex {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .flex > div {
      flex: 1;
      min-width: 150px;
    }

    textarea#log {
      white-space: pre-line;
      background-color: #f9f9f9;
      border-left: 4px solid var(--primary);
      resize: vertical;
    }

    @media (max-width: 600px) {
      input, textarea, select, button {
        font-size: 16px;
      }

      .flex {
        flex-direction: column;
      }
    }

    .sub-section-title {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: var(--primary);
    }
  </style>
</head>
<body>
  <h2>Admin Panel - United Nation Cargo Express</h2>

  <!-- Tracking Number & Search -->
  <div class="section">
    <label>Tracking Number</label>
    <input type="text" id="TrackingNumber" inputmode="numeric" />
    <button class="btn" onclick="loadShipment()">üîç Search by Tracking Number</button>
  </div>

  <!-- Shipment Details -->
  <div class="section">
    <h3 class="sub-section-title">Shipment Details</h3>
    <label>Status</label>
    <input type="text" id="Status" />

    <label>Shipper Name</label>
    <input type="text" id="ShipperName" />

    <label>Shipper Phone</label>
    <input type="tel" id="ShipperPhone" inputmode="tel" />

    <label>Shipper Address</label>
    <input type="text" id="ShipperAddress" />

    <label>Shipper Email</label>
    <input type="email" id="ShipperEmail" />

    <label>Receiver Name</label>
    <input type="text" id="ReceiverName" />

    <label>Receiver Phone</label>
    <input type="tel" id="ReceiverPhone" inputmode="tel" />

    <label>Receiver Address</label>
    <input type="text" id="ReceiverAddress" />

    <label>Receiver Email</label>
    <input type="email" id="ReceiverEmail" />

    <label>Estimated Delivery Date</label>
    <input type="date" id="EstimatedDeliveryDate" />

    <label>Shipped Date</label>
    <input type="date" id="ShippedDate" />

    <label>Mode</label>
    <input type="text" id="Mode" />

    <label>Product</label>
    <input type="text" id="Product" />

    <label>Quantity</label>
    <input type="number" id="Quantity" />

    <label>Payment</label>
    <input type="text" id="Payment" />

    <label>Total Freight</label>
    <input type="text" id="TotalFreight" />
  </div>

  <!-- Log Section -->
  <div class="section">
    <h3 class="sub-section-title">Log</h3>
    <div class="flex">
      <div><input type="date" id="logDate" /></div>
      <div><input type="text" id="logDescription" placeholder="Description" /></div>
    </div>
    <button class="btn" onclick="addLogEntry()">Add Log Entry</button>
    <textarea id="log" rows="5" readonly></textarea>
  </div>

  <!-- History Section -->
  <div class="section">
    <h3 class="sub-section-title">History</h3>
    <div class="flex">
      <div><input type="date" id="histDate" /></div>
      <div><input type="time" id="histTime" /></div>
    </div>
    <input type="text" id="histLocation" placeholder="Location" />
    <input type="text" id="histStatus" placeholder="Status" />
    <input type="text" id="histUpdatedBy" placeholder="Updated By" />
    <input type="text" id="histRemarks" placeholder="Remarks" />
    <button class="btn" onclick="addHistoryEntry()">Add History Entry</button>
    <div id="historyList"></div>
  </div>

  <!-- Save Button -->
  <div class="section">
    <button class="btn" onclick="saveShipment()"> Save Shipment</button>
  </div>

<script>
  const endpoint = 'https://script.google.com/macros/s/AKfycbxaJNPDvBfowAq9OUojrSm4zi2l1HcUUbYKkJprfeOZUfvIDRjYuiCKK4j2ShANdOxK/exec';
  let history = [];

  function getValue(id) {
    return document.getElementById(id).value;
  }

  function setValue(id, val) {
    document.getElementById(id).value = val || '';
  }

  function addLogEntry() {
    const date = getValue('logDate');
    const desc = getValue('logDescription');
    if (!date || !desc) return alert("Fill in both date and description.");
    const entry = `${date}: ${desc}`;
    const current = getValue('log');
    setValue('log', current ? `${current}\n${entry}` : entry);
    setValue('logDate', '');
    setValue('logDescription', '');
  }

  function addHistoryEntry() {
    const entry = {
      Date: getValue('histDate'),
      Time: getValue('histTime'),
      Location: getValue('histLocation'),
      Status: getValue('histStatus'),
      UpdatedBy: getValue('histUpdatedBy'),
      Remarks: getValue('histRemarks')
    };
    if (!entry.Date || !entry.Time) return alert("Date and Time are required for history entries.");
    history.push(entry);
    displayHistory();
    ['histDate', 'histTime', 'histLocation', 'histStatus', 'histUpdatedBy', 'histRemarks'].forEach(id => setValue(id, ''));
  }

  function displayHistory() {
    const container = document.getElementById('historyList');
    container.innerHTML = '';
    [...history].reverse().forEach(entry => {
      container.innerHTML += `
        <div class="history-entry">
          ${entry.Date} ${entry.Time} - ${entry.Location}, ${entry.Status}, ${entry.UpdatedBy}, ${entry.Remarks}
        </div>`;
    });
  }

  function saveShipment() {
    const shipment = {
      TrackingNumber: getValue('TrackingNumber'),
      Status: getValue('Status'),
      ShipperName: getValue('ShipperName'),
      ShipperPhone: getValue('ShipperPhone'),
      ShipperAddress: getValue('ShipperAddress'),
      ShipperEmail: getValue('ShipperEmail'),
      ReceiverName: getValue('ReceiverName'),
      ReceiverPhone: getValue('ReceiverPhone'),
      ReceiverAddress: getValue('ReceiverAddress'),
      ReceiverEmail: getValue('ReceiverEmail'),
      EstimatedDeliveryDate: getValue('EstimatedDeliveryDate'),
      ShippedDate: getValue('ShippedDate'),
      Mode: getValue('Mode'),
      Product: getValue('Product'),
      Quantity: getValue('Quantity'),
      Payment: getValue('Payment'),
      TotalFreight: getValue('TotalFreight'),
      log: getValue('log'),
      history: JSON.stringify(history)
    };

    if (!shipment.TrackingNumber) {
      alert("Tracking Number is required!");
      return;
    }

    fetch(endpoint, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ shipment })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        alert("Shipment saved successfully.");
      } else {
        alert(data.message || "Failed to save shipment.");
      }
    })
    .catch(err => {
      console.error(err);
      alert("Failed to save shipment. Please try again.");
    });
  }

  function loadShipment() {
    const tracking = getValue('TrackingNumber');
    if (!tracking) return alert("Please enter a tracking number.");

    fetch(`${endpoint}?tracking=${encodeURIComponent(tracking)}`)
      .then(res => res.json())
      .then(data => {
        if (!data.success || !data.shipment) {
          alert("Shipment not found.");
          return;
        }

        const s = data.shipment;
        Object.keys(s).forEach(key => {
          if (key === 'history') {
            try {
              history = JSON.parse(s.history);
              displayHistory();
            } catch (e) {
              history = [];
              console.warn("Invalid history format.");
            }
          } else {
            setValue(key, s[key]);
          }
        });

        document.querySelector('.section:nth-of-type(2)').scrollIntoView({ behavior: 'smooth' });
      })
      .catch(err => {
        console.error(err);
        alert("Failed to load shipment data.");
      });
  }
</script>



</body> </html>
