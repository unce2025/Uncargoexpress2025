<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Admin Panel - United Nation Cargo Express</title>
  <style>
    :root {
      --primary: #001f4d; /* Dark Navy Blue */
      --background: #ffffff;
      --text: #000000;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--background);
      color: var(--text);
      margin: 0;
      padding: 20px;
    }

    h2, h3 {
      color: var(--primary);
    }

    label {
      font-weight: bold;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
    }

    .btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    .btn:hover {
      background-color: #003366;
    }

    .section {
      margin-bottom: 30px;
    }

    .history-entry {
      background: #f2f2f2;
      border-left: 5px solid var(--primary);
      padding: 10px;
      margin-top: 5px;
      font-size: 14px;
    }

    .flex {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .flex > div {
      flex: 1;
      min-width: 150px;
    }

    @media (max-width: 600px) {
      input, textarea, select, button {
        font-size: 16px;
      }

      .flex {
        flex-direction: column;
      }
    }

    .sub-section-title {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: var(--primary);
    }
  </style>
</head>
<body>
  <h2>Admin Panel - United Nation Cargo Express</h2>

  <form id="shipmentForm">
    <!-- Tracking Number & Search -->
    <div class="section">
      <label for="trackingInput">Tracking Number</label>
      <input type="text" id="trackingInput" name="TrackingNumber" inputmode="numeric" autocomplete="off" required />
      <button type="button" id="searchButton" class="btn">üîç Search by Tracking Number</button>
    </div>

    <!-- Shipment Details -->
    <div class="section">
      <h3 class="sub-section-title">Shipment Details</h3>
      <label for="Status">Status</label>
      <input type="text" id="Status" name="Status" />

      <label for="ShipperName">Shipper Name</label>
      <input type="text" id="ShipperName" name="ShipperName" />

      <label for="ShipperPhone">Shipper Phone</label>
      <input type="tel" id="ShipperPhone" name="ShipperPhone" inputmode="tel" />

      <label for="ShipperAddress">Shipper Address</label>
      <input type="text" id="ShipperAddress" name="ShipperAddress" />

      <label for="ShipperEmail">Shipper Email</label>
      <input type="email" id="ShipperEmail" name="ShipperEmail" />

      <label for="ReceiverName">Receiver Name</label>
      <input type="text" id="ReceiverName" name="ReceiverName" />

      <label for="ReceiverPhone">Receiver Phone</label>
      <input type="tel" id="ReceiverPhone" name="ReceiverPhone" inputmode="tel" />

      <label for="ReceiverAddress">Receiver Address</label>
      <input type="text" id="ReceiverAddress" name="ReceiverAddress" />

      <label for="ReceiverEmail">Receiver Email</label>
      <input type="email" id="ReceiverEmail" name="ReceiverEmail" />

      <label for="EstimatedDeliveryDate">Estimated Delivery Date</label>
      <input type="date" id="EstimatedDeliveryDate" name="EstimatedDeliveryDate" />

      <label for="ShippedDate">Shipped Date</label>
      <input type="date" id="ShippedDate" name="ShippedDate" />

      <label for="Mode">Mode</label>
      <input type="text" id="Mode" name="Mode" />

      <label for="Product">Product</label>
      <input type="text" id="Product" name="Product" />

      <label for="Quantity">Quantity</label>
      <input type="number" id="Quantity" name="Quantity" min="0" />

      <label for="Payment">Payment</label>
      <input type="text" id="Payment" name="Payment" />

      <label for="TotalFreight">Total Freight</label>
      <input type="text" id="TotalFreight" name="TotalFreight" />
    </div>

    <!-- Log Section -->
    <div class="section">
      <h3 class="sub-section-title">Log</h3>
      <div class="flex">
        <div><input type="date" id="logDate" /></div>
        <div><input type="text" id="logDescription" placeholder="Description" /></div>
      </div>
      <button type="button" class="btn" id="addLogBtn">Add Log Entry</button>
      <textarea id="log" name="log" rows="5" readonly></textarea>
    </div>

    <!-- History Section -->
    <div class="section">
      <h3 class="sub-section-title">History</h3>
      <div class="flex">
        <div><input type="date" id="histDate" /></div>
        <div><input type="time" id="histTime" /></div>
      </div>
      <input type="text" id="histLocation" placeholder="Location" />
      <input type="text" id="histStatus" placeholder="Status" />
      <input type="text" id="histUpdatedBy" placeholder="Updated By" />
      <input type="text" id="histRemarks" placeholder="Remarks" />
      <button type="button" class="btn" id="addHistBtn">Add History Entry</button>
      <div id="historyList"></div>
      <textarea id="history" name="history" rows="5" style="display:none;"></textarea>
    </div>

    <!-- Save Button -->
    <div class="section">
      <button type="button" id="saveButton" class="btn"> Save Shipment</button>
    </div>
  </form>
<script>
 document.addEventListener("DOMContentLoaded", () => {
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwPDSYFvy0iburNNHhbsQ6sEPVOW_EMDSLh1mP9A_nxCZ_S3IrVuAvnHaV5rgzJMv6k/exec';

  // Search by Tracking Number
  document.getElementById("searchButton").addEventListener("click", async () => {
    const trackingNumber = document.getElementById("trackingInput").value.trim();
    if (!trackingNumber) return alert("Please enter a tracking number.");

    try {
      const response = await fetch(`${scriptURL}?TrackingNumber=${encodeURIComponent(trackingNumber)}`);
      const result = await response.json();

      if (result && result.shipment) {
        populateForm(result.shipment);
      } else {
        alert("Tracking number not found.");
      }
    } catch (error) {
      console.error("Fetch error:", error);
      alert("Error fetching shipment data.");
    }
  });

  // Populate form fields from shipment data
  function populateForm(data) {
    for (const key in data) {
      const el = document.getElementById(key);
      if (el) {
        if (key === 'log') {
          el.value = data[key] || '';
        } else if (key === 'history') {
          el.value = data[key] || '[]';
          try {
            renderHistoryList(JSON.parse(el.value));
          } catch {
            renderHistoryList([]);
          }
        } else {
          el.value = data[key] || '';
        }
      }
    }
  }

  // Add Log Entry
  document.getElementById("addLogBtn").addEventListener("click", () => {
    const date = document.getElementById("logDate").value;
    const desc = document.getElementById("logDescription").value.trim();
    if (date && desc) {
      const logArea = document.getElementById("log");
      logArea.value += `${date}: ${desc}\n`;
      document.getElementById("logDate").value = "";
      document.getElementById("logDescription").value = "";
    } else {
      alert("Please enter both date and description.");
    }
  });

  // Add History Entry
  document.getElementById("addHistBtn").addEventListener("click", () => {
    const entry = {
      Date: document.getElementById("histDate").value,
      Time: document.getElementById("histTime").value,
      Location: document.getElementById("histLocation").value.trim(),
      Status: document.getElementById("histStatus").value.trim(),
      UpdatedBy: document.getElementById("histUpdatedBy").value.trim(),
      Remarks: document.getElementById("histRemarks").value.trim(),
    };

    if (entry.Date && entry.Time && entry.Location) {
      const historyTextarea = document.getElementById("history");
      let currentHistory = historyTextarea.value;
      if (!currentHistory.trim()) currentHistory = "[]";

      let entries;
      try {
        entries = JSON.parse(currentHistory);
      } catch {
        entries = [];
      }

      entries.push(entry);
      historyTextarea.value = JSON.stringify(entries);

      renderHistoryList(entries);

      // Clear fields
      document.getElementById("histDate").value = "";
      document.getElementById("histTime").value = "";
      document.getElementById("histLocation").value = "";
      document.getElementById("histStatus").value = "";
      document.getElementById("histUpdatedBy").value = "";
      document.getElementById("histRemarks").value = "";
    } else {
      alert("Please fill in at least Date, Time, and Location.");
    }
  });

  // Render history entries list
  function renderHistoryList(entries) {
    const list = document.getElementById("historyList");
    list.innerHTML = "";
    entries.forEach(entry => {
      const div = document.createElement("div");
      div.className = "history-entry";
      div.textContent = `${entry.Date} ${entry.Time} - ${entry.Location} (${entry.Status}) by ${entry.UpdatedBy}: ${entry.Remarks}`;
      list.appendChild(div);
    });
  }

  // Save Shipment
  document.getElementById("saveButton").addEventListener("click", async () => {
    const form = document.getElementById("shipmentForm");
    const shipment = {};

    // Collect only input, textarea, select with name attribute inside the form
    const elements = form.querySelectorAll("input[name], textarea[name], select[name]");
    elements.forEach(el => {
      if (el.name === "history") {
        // Store as JSON string (already JSON)
        shipment[el.name] = el.value || "[]";
      } else {
        shipment[el.name] = el.value.trim();
      }
    });

    if (!shipment["TrackingNumber"]) {
      return alert("Tracking number is required.");
    }

    try {
      const response = await fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(shipment),
        headers: { 'Content-Type': 'application/json' }
      });
      const result = await response.json();
      if (result.success) {
        alert("Shipment saved successfully.");
      } else {
        alert("Failed to save shipment.");
      }
    } catch (error) {
      console.error("Save error:", error);
      alert("Error saving shipment data.");
    }
  });
});

</script>



 </body> </html>
