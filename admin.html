<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - United Nation Cargo Express</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #003366;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #0055a5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Shipment Admin Panel</h1>

    <form id="searchForm">
      <label for="trackingSearch">Enter Tracking Number:</label>
      <input type="text" id="trackingSearch" name="trackingSearch" required />
      <button type="submit" id="searchBtn">Search</button>
    </form>

    <form id="shipmentForm">
      <h2>Edit Shipment</h2>

      <label>Tracking Number:</label>
      <input type="text" id="shipmentTrackingNumber" name="trackingNumber" required />

      <label>Status:</label>
      <input type="text" id="Status" name="status" required />

      <label>Shipper Name:</label>
      <input type="text" id="ShipperName" name="shipperName" />

      <label>Shipper Phone:</label>
      <input type="text" id="ShipperPhone" name="shipperPhone" />

      <label>Shipper Address:</label>
      <input type="text" id="ShipperAddress" name="shipperAddress" />

      <label>Shipper Email:</label>
      <input type="email" id="ShipperEmail" name="shipperEmail" />

      <label>Receiver Name:</label>
      <input type="text" id="ReceiverName" name="receiverName" />

      <label>Receiver Phone:</label>
      <input type="text" id="ReceiverPhone" name="receiverPhone" />

      <label>Receiver Address:</label>
      <input type="text" id="ReceiverAddress" name="receiverAddress" />

      <label>Receiver Email:</label>
      <input type="email" id="ReceiverEmail" name="receiverEmail" />

      <label>Estimated Delivery Date:</label>
      <input type="date" id="EstimatedDeliveryDate" name="estimatedDeliveryDate" />

      <label>Shipped Date:</label>
      <input type="date" id="ShippedDate" name="shippedDate" />

      <label>Pick Up Time:</label>
      <input type="text" id="PickUpTime" name="pickUpTime" />

      <label>Departure:</label>
      <input type="text" id="Departure" name="departure" />

      <label>Mode:</label>
      <input type="text" id="Mode" name="mode" />

      <label>Product:</label>
      <input type="text" id="Product" name="product" />

      <label>Quantity:</label>
      <input type="text" id="Quantity" name="quantity" />

      <label>Payment:</label>
      <input type="text" id="Payment" name="payment" />

      <label>Total Freight:</label>
      <input type="text" id="TotalFreight" name="totalFreight" />

      <label>Log (JSON array):</label>
      <textarea id="log" name="log" rows="4"></textarea>

      <label>History (JSON array):</label>
      <textarea id="history" name="history" rows="4"></textarea>

      <button type="submit" id="submitBtn">Save Shipment</button>
      <button type="button" onclick="resetForm()">New Entry</button>
    </form>
  </div>

<script>
  function formatDate(dateStr) {
    if (!dateStr) return '';
    return new Date(dateStr).toISOString().split('T')[0];
  }

  function parseJSONSafe(value) {
    try {
      return JSON.parse(value || '[]');
    } catch {
      throw new Error("Invalid JSON format");
    }
  }

  function resetForm() {
    document.getElementById('shipmentForm').reset();
    document.getElementById('shipmentTrackingNumber').disabled = false;
  }

  async function addTracking(data) {
    try {
      data.estimatedDeliveryDate = formatDate(data.estimatedDeliveryDate);
      data.shippedDate = formatDate(data.shippedDate);
      data.log = JSON.stringify(data.log || []);
      data.history = JSON.stringify(data.history || []);

      document.getElementById('submitBtn').disabled = true;

      const response = await fetch('/.netlify/functions/proxy', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById('submitBtn').disabled = false;

      if (result.success) {
        alert("Shipment saved successfully!");
      } else {
        alert("Failed to save shipment: " + (result.message || "Unknown error"));
      }
    } catch (error) {
      document.getElementById('submitBtn').disabled = false;
      console.error("Error submitting tracking data:", error);
      alert("An error occurred while saving the shipment.");
    }
  }

  async function loadTracking(trackingNumber) {
    try {
      const response = await fetch(`/.netlify/functions/proxy?tracking=${encodeURIComponent(trackingNumber)}`);
      const result = await response.json();

      if (result.success && result.shipment) {
        const s = result.shipment;
        document.getElementById('shipmentTrackingNumber').value = s.trackingNumber || '';
        document.getElementById('shipmentTrackingNumber').disabled = true;
        document.getElementById('Status').value = s.status || '';
        document.getElementById('ShipperName').value = s.shipperName || '';
        document.getElementById('ShipperPhone').value = s.shipperPhone || '';
        document.getElementById('ShipperAddress').value = s.shipperAddress || '';
        document.getElementById('ShipperEmail').value = s.shipperEmail || '';
        document.getElementById('ReceiverName').value = s.receiverName || '';
        document.getElementById('ReceiverPhone').value = s.receiverPhone || '';
        document.getElementById('ReceiverAddress').value = s.receiverAddress || '';
        document.getElementById('ReceiverEmail').value = s.receiverEmail || '';
        document.getElementById('EstimatedDeliveryDate').value = formatDate(s.estimatedDeliveryDate);
        document.getElementById('ShippedDate').value = formatDate(s.shippedDate);
        document.getElementById('PickUpTime').value = s.pickUpTime || '';
        document.getElementById('Departure').value = s.departure || '';
        document.getElementById('Mode').value = s.mode || '';
        document.getElementById('Product').value = s.product || '';
        document.getElementById('Quantity').value = s.quantity || '';
        document.getElementById('Payment').value = s.payment || '';
        document.getElementById('TotalFreight').value = s.totalFreight || '';

        document.getElementById('log').value = JSON.stringify(JSON.parse(s.log || '[]'), null, 2);
        document.getElementById('history').value = JSON.stringify(JSON.parse(s.history || '[]'), null, 2);
      } else {
        alert("Tracking number not found.");
        resetForm();
      }
    } catch (error) {
      console.error("Error loading tracking data:", error);
      alert("An error occurred while fetching the tracking data.");
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('submitBtn').addEventListener('click', async (e) => {
      e.preventDefault();
      try {
        const data = {
          trackingNumber: document.getElementById('shipmentTrackingNumber').value.trim(),
          status: document.getElementById('Status').value.trim(),
          shipperName: document.getElementById('ShipperName').value.trim(),
          shipperPhone: document.getElementById('ShipperPhone').value.trim(),
          shipperAddress: document.getElementById('ShipperAddress').value.trim(),
          shipperEmail: document.getElementById('ShipperEmail').value.trim(),
          receiverName: document.getElementById('ReceiverName').value.trim(),
          receiverPhone: document.getElementById('ReceiverPhone').value.trim(),
          receiverAddress: document.getElementById('ReceiverAddress').value.trim(),
          receiverEmail: document.getElementById('ReceiverEmail').value.trim(),
          estimatedDeliveryDate: document.getElementById('EstimatedDeliveryDate').value.trim(),
          shippedDate: document.getElementById('ShippedDate').value.trim(),
          pickUpTime: document.getElementById('PickUpTime').value.trim(),
          departure: document.getElementById('Departure').value.trim(),
          mode: document.getElementById('Mode').value.trim(),
          product: document.getElementById('Product').value.trim(),
          quantity: document.getElementById('Quantity').value.trim(),
          payment: document.getElementById('Payment').value.trim(),
          totalFreight: document.getElementById('TotalFreight').value.trim(),
          log: parseJSONSafe(document.getElementById('log').value),
          history: parseJSONSafe(document.getElementById('history').value)
        };
        await addTracking(data);
      } catch (err) {
        alert("Please ensure 'log' and 'history' fields are valid JSON.");
        console.error(err);
      }
    });

    document.getElementById('searchForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const trackingNumber = document.getElementById('trackingSearch').value.trim();
      if (trackingNumber) await loadTracking(trackingNumber);
    });
  });
</script>

</body>
</html>
