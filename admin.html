<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Shipment Management</title>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      overflow-x: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      background-color: #00253a;
      padding: 20px 10px;
      text-align: center;
      color: white;
    }

    header .logo img {
      width: 100px;
      margin-bottom: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 15px;
      padding: 6px 12px;
    }

    nav ul li a.active,
    nav ul li a:hover {
      text-decoration: underline;
    }

    main {
      padding: 30px 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      color: #00253a;
    }

   /* Compact input and button styling */
.search-form input,
.search-form button,
.form-group input {
  padding: 6px 10px;
  font-size: 13px;
  border-radius: 5px;

margin-bottom:20px;
}

/* More compact button styling */
.search-form button,
form button {
  padding: 8px 12px;
  font-size: 14px;
}

/* Reduce form button margin */
form button {
  margin-top: 5px;
}

/* Optional: reduce header/footer padding if desired */
header {
  padding: 15px 10px;
}
footer {
  padding: 10px;
}
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .form-group input {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form button {
      grid-column: span 2;
      margin-top: 10px;
      padding: 14px;
      background-color: #00253a;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #004266;
    }

    footer {
      background-color: #00253a;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }

      form button {
        grid-column: span 1;
        width: 100%;
      }

      .container {
        padding: 20px;
      }

      .search-form {
        flex-direction: column;
        align-items: stretch;
      }

      .search-form input,
      .search-form button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="un.jpeg" alt="United Nation Cargo Express" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="status.html">Tracking</a></li>
        <li><a href="admin.html" class="active">Admin</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <h1>Shipment Admin Panel</h1>
      <div class="search-form">
        <input type="text" id="searchTracking" placeholder="Enter Tracking Number" />
        <button id="searchButton">Search</button>
      </div>

      <form id="shipmentForm">
        <div class="form-group"><label for="trackingNumber">Tracking Number</label><input type="text" id="trackingNumber" name="trackingNumber" required /></div>
        <div class="form-group"><label for="status">Status</label><input type="text" id="status" name="status" required /></div>
        <div class="form-group"><label for="mode">Mode</label><input type="text" id="mode" name="mode" required /></div>
        <div class="form-group"><label for="product">Product</label><input type="text" id="product" name="product" required /></div>
        <div class="form-group"><label for="quantity">Quantity</label><input type="number" id="quantity" name="quantity" required /></div>
        <div class="form-group"><label for="payment">Payment</label><input type="text" id="payment" name="payment" required /></div>
        <div class="form-group"><label for="totalFreight">Total Freight</label><input type="text" id="totalFreight" name="totalFreight" required /></div>
        <div class="form-group"><label for="expectedDelivery">Expected Delivery Date</label><input type="date" id="expectedDelivery" name="expectedDelivery" required /></div>
        <div class="form-group"><label for="pickDate">Pick-Up Date</label><input type="date" id="pickDate" name="pickDate" required /></div>
        <div class="form-group"><label for="pickUpTime">Pick-Up Time</label><input type="time" id="pickUpTime" name="pickUpTime" required /></div>
        <div class="form-group"><label for="shipperName">Shipper Name</label><input type="text" id="shipperName" name="shipperName" required /></div>
        <div class="form-group"><label for="shipperAddress">Shipper Address</label><input type="text" id="shipperAddress" name="shipperAddress" required /></div>
        <div class="form-group"><label for="shipperPhone">Shipper Phone</label><input type="text" id="shipperPhone" name="shipperPhone" required /></div>
        <div class="form-group"><label for="shipperEmail">Shipper Email</label><input type="email" id="shipperEmail" name="shipperEmail" required /></div>
        <div class="form-group"><label for="receiverName">Receiver Name</label><input type="text" id="receiverName" name="receiverName" required /></div>
        <div class="form-group"><label for="receiverAddress">Receiver Address</label><input type="text" id="receiverAddress" name="receiverAddress" required /></div>
        <div class="form-group"><label for="receiverPhone">Receiver Phone</label><input type="text" id="receiverPhone" name="receiverPhone" required /></div>
        <div class="form-group"><label for="receiverEmail">Receiver Email</label><input type="email" id="receiverEmail" name="receiverEmail" required /></div>
        <button type="submit">Save Shipment Data</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 United Nation Cargo Express</p>
  </footer>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyH4LsG7tTgQGnl2AWuzswDLllmtOjILnO0WWvsPVqn9fM56Z4QuzsVKGI_zCW2vdA/exec";

    document.getElementById('searchButton').addEventListener('click', async function () {
      const trackingNumber = document.getElementById('searchTracking').value;
      if (!trackingNumber) {
        alert("Please enter a tracking number to search.");
        return;
      }

      try {
        const response = await fetch(`${scriptURL}?tracking=${trackingNumber}`);
        const data = await response.json();

        if (data.success) {
          const shipment = data.shipment;
          document.getElementById('trackingNumber').value = shipment.trackingNumber;
          document.getElementById('status').value = shipment.status;
          document.getElementById('mode').value = shipment.mode;
          document.getElementById('product').value = shipment.product;
          document.getElementById('quantity').value = shipment.quantity;
          document.getElementById('payment').value = shipment.payment;
          document.getElementById('totalFreight').value = shipment.totalFreight;
          document.getElementById('expectedDelivery').value = shipment.estimatedDeliveryDate;
          document.getElementById('pickDate').value = shipment.shippedDate;
          document.getElementById('pickUpTime').value = shipment.pickUpTime;
          document.getElementById('shipperName').value = shipment.shipperName;
          document.getElementById('shipperAddress').value = shipment.shipperAddress;
          document.getElementById('shipperPhone').value = shipment.shipperPhone;
          document.getElementById('shipperEmail').value = shipment.shipperEmail;
          document.getElementById('receiverName').value = shipment.receiverName;
          document.getElementById('receiverAddress').value = shipment.receiverAddress;
          document.getElementById('receiverPhone').value = shipment.receiverPhone;
          document.getElementById('receiverEmail').value = shipment.receiverEmail;
        } else {
          alert("Tracking number not found.");
        }
      } catch (error) {
        alert("Error loading shipment: " + error.message);
      }
    });

    document.getElementById('shipmentForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => {
        if (key === "expectedDelivery") data["estimatedDeliveryDate"] = value;
        else if (key === "pickDate") data["shippedDate"] = value;
        else data[key] = value;
      });

      data.log = [];
      data.history = [];

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (result.success) {
          alert("Shipment data saved successfully!");
        } else {
          alert("Failed to save shipment data: " + (result.error || "Unknown error"));
        }
      } catch (error) {
        alert("Error submitting form: " + error.message);
      }
    });
  </script>
</body>
</html>
