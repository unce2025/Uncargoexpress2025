<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Shipment Management</title>
   <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      overflow-x: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      background-color: #00253a;
      padding: 20px 10px;
      text-align: center;
      color: white;
    }

    header .logo img {
      width: 100px;
      margin-bottom: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 15px;
      padding: 6px 12px;
    }

    nav ul li a.active,
    nav ul li a:hover {
      text-decoration: underline;
    }

    main {
      padding: 30px 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      color: #00253a;
    }

   /* Compact input and button styling */
.search-form input,
.search-form button,
.form-group input {
  padding: 6px 10px;
  font-size: 13px;
  border-radius: 5px;

margin-bottom:20px;
}

/* More compact button styling */
.search-form button,
form button {
  padding: 8px 12px;
  font-size: 14px;
}

/* Reduce form button margin */
form button {
  margin-top: 5px;
}

/* Optional: reduce header/footer padding if desired */
header {
  padding: 15px 10px;
}
footer {
  padding: 10px;
}
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .form-group input {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form button {
      grid-column: span 2;
      margin-top: 10px;
      padding: 14px;
      background-color: #00253a;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #004266;
    }

    footer {
      background-color: #00253a;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }

      form button {
        grid-column: span 1;
        width: 100%;
      }

      .container {
        padding: 20px;
      }

      .search-form {
        flex-direction: column;
        align-items: stretch;
      }

      .search-form input,
      .search-form button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="un.jpeg" alt="United Nation Cargo Express" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="status.html">Tracking</a></li>
        <li><a href="admin.html" class="active">Admin</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <h1>Shipment Admin Panel</h1>
      <div class="search-form">
        <input type="text" id="searchTracking" placeholder="Enter Tracking Number" />
        <button id="searchButton">Search</button>
      </div>

      <form id="shipmentForm">
        <div class="form-group"><label>Tracking Number</label><input type="text" id="trackingNumber" name="TrackingNumber" required /></div>
        <div class="form-group"><label>Status</label><input type="text" id="status" name="Status" required /></div>
        <div class="form-group"><label>Mode</label><input type="text" id="mode" name="Mode" required /></div>
        <div class="form-group"><label>Product</label><input type="text" id="product" name="Product" required /></div>
        <div class="form-group"><label>Quantity</label><input type="number" id="quantity" name="Quantity" required /></div>
        <div class="form-group"><label>Payment</label><input type="text" id="payment" name="Payment" required /></div>
        <div class="form-group"><label>Total Freight</label><input type="text" id="totalFreight" name="TotalFreight" required /></div>
        <div class="form-group"><label>Expected Delivery Date</label><input type="date" id="expectedDelivery" name="EstimatedDeliveryDate" required /></div>
        <div class="form-group"><label>Pick-Up Date</label><input type="date" id="pickDate" name="ShippedDate" required /></div>
        <div class="form-group"><label>Pick-Up Time</label><input type="text" id="pickUpTime" name="PickUpTime" required /></div>
        <div class="form-group"><label>Shipper Name</label><input type="text" id="shipperName" name="ShipperName" required /></div>
        <div class="form-group"><label>Shipper Address</label><input type="text" id="shipperAddress" name="ShipperAddress" required /></div>
        <div class="form-group"><label>Shipper Phone</label><input type="text" id="shipperPhone" name="ShipperPhone" required /></div>
        <div class="form-group"><label>Shipper Email</label><input type="email" id="shipperEmail" name="ShipperEmail" required /></div>
        <div class="form-group"><label>Receiver Name</label><input type="text" id="receiverName" name="ReceiverName" required /></div>
        <div class="form-group"><label>Receiver Address</label><input type="text" id="receiverAddress" name="ReceiverAddress" required /></div>
        <div class="form-group"><label>Receiver Phone</label><input type="text" id="receiverPhone" name="ReceiverPhone" required /></div>
        <div class="form-group"><label>Receiver Email</label><input type="email" id="receiverEmail" name="ReceiverEmail" required /></div>
        <button type="submit">Save Shipment Data</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 United Nation Cargo Express</p>
  </footer>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyUDcpXjg5Du9pwedE2TzzCSZMtqsDfMbpQuO9WvDjzd0RFJa1k6EYvuEotYGFGkxo/exec";

    document.getElementById('searchButton').addEventListener('click', async function () {
      const trackingNumber = document.getElementById('searchTracking').value;
      if (!trackingNumber) {
        alert("Please enter a tracking number to search.");
        return;
      }

      try {
        const response = await fetch(`${scriptURL}?tracking=${trackingNumber}`);
        const data = await response.json();

        if (data.success) {
          const s = data.shipment;
          document.getElementById('trackingNumber').value = s.TrackingNumber;
          document.getElementById('status').value = s.Status;
          document.getElementById('mode').value = s.Mode;
          document.getElementById('product').value = s.Product;
          document.getElementById('quantity').value = s.Quantity;
          document.getElementById('payment').value = s.Payment;
          document.getElementById('totalFreight').value = s.TotalFreight;
          document.getElementById('expectedDelivery').value = s.EstimatedDeliveryDate;
          document.getElementById('pickDate').value = s.ShippedDate;
          document.getElementById('pickUpTime').value = s.PickUpTime;
          document.getElementById('shipperName').value = s.ShipperName;
          document.getElementById('shipperAddress').value = s.ShipperAddress;
          document.getElementById('shipperPhone').value = s.ShipperPhone;
          document.getElementById('shipperEmail').value = s.ShipperEmail;
          document.getElementById('receiverName').value = s.ReceiverName;
          document.getElementById('receiverAddress').value = s.ReceiverAddress;
          document.getElementById('receiverPhone').value = s.ReceiverPhone;
          document.getElementById('receiverEmail').value = s.ReceiverEmail;
        } else {
          alert("Tracking number not found.");
        }
      } catch (error) {
        alert("Error loading shipment: " + error.message);
      }
    });

    document.getElementById('shipmentForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      data.log = [];
      data.history = [];

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (result.success) {
          alert("Shipment data saved successfully!");
        } else {
          alert("Failed to save shipment data: " + (result.error || "Unknown error"));
        }
      } catch (error) {
        alert("Error submitting form: " + error.message);
      }
    });
  </script>
</body>
</html>
