<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Admin Panel - United Nation Cargo Express</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #001f3f;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      color: black;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #001f3f;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
    }
    input, select, textarea, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
    }
    button {
      background-color: #001f3f;
      color: white;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #004080;
    }
    .section {
      margin-bottom: 30px;
    }
    @media screen and (max-width: 600px) {
      input, select, textarea {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Panel - United Nation Cargo Express</h1>

    <!-- Search -->
    <form id="searchForm" onsubmit="loadShipment(event)">
      <label for="searchTrackingNumber">Search by Tracking Number:</label>
      <input type="text" id="searchTrackingNumber" required placeholder="Enter Tracking Number">
      <button type="submit">Search</button>
    </form>

    <!-- Shipment Form -->
    <form id="shipmentForm" onsubmit="submitForm(event)">
      <div class="section">
        <label>Tracking Number:</label>
        <input type="text" id="TrackingNumber" required>
        <label>Status:</label>
        <input type="text" id="Status">
        <label>Shipper Name:</label>
        <input type="text" id="ShipperName">
        <label>Shipper Phone:</label>
        <input type="text" id="ShipperPhone">
        <label>Shipper Address:</label>
        <input type="text" id="ShipperAddress">
        <label>Shipper Email:</label>
        <input type="email" id="ShipperEmail">
        <label>Receiver Name:</label>
        <input type="text" id="ReceiverName">
        <label>Receiver Phone:</label>
        <input type="text" id="ReceiverPhone">
        <label>Receiver Address:</label>
        <input type="text" id="ReceiverAddress">
        <label>Receiver Email:</label>
        <input type="email" id="ReceiverEmail">
        <label>Estimated Delivery Date:</label>
        <input type="date" id="EstimatedDeliveryDate">
        <label>Shipped Date:</label>
        <input type="date" id="ShippedDate">
        <label>Flight Number:</label>
        <input type="text" id="FlightNumber">
        <label>Package Weight:</label>
        <input type="text" id="PackageWeight">
        <label>Mode:</label>
        <input type="text" id="Mode">
        <label>Product:</label>
        <input type="text" id="Product">
        <label>Quantity:</label>
        <input type="number" id="Quantity">
        <label>Payment:</label>
        <input type="text" id="Payment">
        <label>Total Freight:</label>
        <input type="text" id="TotalFreight">
      </div>
      <div class="section">
        <label>Log:</label>
        <textarea id="log" placeholder="Example: 2024-05-20 - Shipment received."></textarea>
        <label>History:</label>
        <textarea id="history" placeholder='{"date":"2024-05-20", "time":"10:00", "location":"NY", "status":"Received", "updatedBy":"Admin", "remarks":"Arrived"}'></textarea>
      </div>
      <button type="submit">Save Shipment</button>
    </form>
  </div>

  <script src="functions/addTracking.js"></script>
  <script src="functions/getTracking.js"></script>
</body>
</html>
