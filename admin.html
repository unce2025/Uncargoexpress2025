<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - United Nation Cargo Express</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, textarea, select, button { margin: 5px 0; padding: 5px; width: 100%; }
    .section { margin-bottom: 20px; }
    .history-entry { border: 1px solid #ccc; padding: 10px; margin-top: 5px; }
    .flex { display: flex; gap: 10px; }
    .flex > div { flex: 1; }
    .btn { padding: 10px; background: darkblue; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Admin Panel - Add / Edit Shipment</h2>

  <div class="section">
    <label>Tracking Number</label>
    <input type="text" id="TrackingNumber">

    <label>Status</label>
    <input type="text" id="Status">

    <label>Shipper Name</label>
    <input type="text" id="ShipperName">

    <label>Shipper Phone</label>
    <input type="text" id="ShipperPhone">

    <label>Shipper Address</label>
    <input type="text" id="ShipperAddress">

    <label>Shipper Email</label>
    <input type="email" id="ShipperEmail">

    <label>Receiver Name</label>
    <input type="text" id="ReceiverName">

    <label>Receiver Phone</label>
    <input type="text" id="ReceiverPhone">

    <label>Receiver Address</label>
    <input type="text" id="ReceiverAddress">

    <label>Receiver Email</label>
    <input type="email" id="ReceiverEmail">

    <label>Estimated Delivery Date</label>
    <input type="date" id="EstimatedDeliveryDate">

    <label>Shipped Date</label>
    <input type="date" id="ShippedDate">

    <label>Mode</label>
    <input type="text" id="Mode">

    <label>Product</label>
    <input type="text" id="Product">

    <label>Quantity</label>
    <input type="number" id="Quantity">

    <label>Payment</label>
    <input type="text" id="Payment">

    <label>Total Freight</label>
    <input type="text" id="TotalFreight">
  </div>

  <div class="section">
    <h3>Log</h3>
    <textarea id="log" rows="5"></textarea>
  </div>

  <div class="section">
    <h3>History</h3>
    <div class="flex">
      <div><input type="date" id="histDate"></div>
      <div><input type="time" id="histTime"></div>
    </div>
    <input type="text" id="histLocation" placeholder="Location">
    <input type="text" id="histStatus" placeholder="Status">
    <input type="text" id="histUpdatedBy" placeholder="Updated By">
    <input type="text" id="histRemarks" placeholder="Remarks">
    <button class="btn" onclick="addHistoryEntry()">Add History Entry</button>
    <div id="historyList"></div>
  </div>

  <div class="section">
    <button class="btn" onclick="saveShipment()">Save Shipment</button>
    <button class="btn" onclick="loadShipment()">Search by Tracking Number</button>
  </div>

  <script>
    const endpoint = 'https://script.google.com/macros/s/AKfycbxaJNPDvBfowAq9OUojrSm4zi2l1HcUUbYKkJprfeOZUfvIDRjYuiCKK4j2ShANdOxK/exec';
    let history = [];

    function addHistoryEntry() {
      const entry = {
        Date: document.getElementById('histDate').value,
        Time: document.getElementById('histTime').value,
        Location: document.getElementById('histLocation').value,
        Status: document.getElementById('histStatus').value,
        UpdatedBy: document.getElementById('histUpdatedBy').value,
        Remarks: document.getElementById('histRemarks').value
      };
      history.push(entry);
      displayHistory();
      document.querySelectorAll('#histDate, #histTime, #histLocation, #histStatus, #histUpdatedBy, #histRemarks').forEach(el => el.value = '');
    }

    function displayHistory() {
      const container = document.getElementById('historyList');
      container.innerHTML = '';
      history.forEach((entry, i) => {
        container.innerHTML += `<div class="history-entry">${entry.Date} ${entry.Time} - ${entry.Location}, ${entry.Status}, ${entry.UpdatedBy}, ${entry.Remarks}</div>`;
      });
    }

    function getValue(id) {
      return document.getElementById(id).value;
    }

    function setValue(id, val) {
      document.getElementById(id).value = val || '';
    }

    function saveShipment() {
      const shipment = {
        TrackingNumber: getValue('TrackingNumber'),
        Status: getValue('Status'),
        ShipperName: getValue('ShipperName'),
        ShipperPhone: getValue('ShipperPhone'),
        ShipperAddress: getValue('ShipperAddress'),
        ShipperEmail: getValue('ShipperEmail'),
        ReceiverName: getValue('ReceiverName'),
        ReceiverPhone: getValue('ReceiverPhone'),
        ReceiverAddress: getValue('ReceiverAddress'),
        ReceiverEmail: getValue('ReceiverEmail'),
        EstimatedDeliveryDate: getValue('EstimatedDeliveryDate'),
        ShippedDate: getValue('ShippedDate'),
        Mode: getValue('Mode'),
        Product: getValue('Product'),
        Quantity: getValue('Quantity'),
        Payment: getValue('Payment'),
        TotalFreight: getValue('TotalFreight'),
        log: getValue('log'),
        history: history
      };

      fetch(endpoint, {
        method: 'POST',
        body: JSON.stringify({ shipment }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(data => alert(data.message || 'Saved!'));
    }

    function loadShipment() {
      const tracking = getValue('TrackingNumber');
      fetch(`${endpoint}?tracking=${encodeURIComponent(tracking)}`)
        .then(res => res.json())
        .then(data => {
          if (!data.success || !data.shipment) return alert("Not found");
          const s = data.shipment;
          Object.keys(s).forEach(k => setValue(k, s[k]));
          try { history = JSON.parse(s.history || '[]'); } catch { history = []; }
          displayHistory();
        });
    }
  </script>
</body>
</html>
