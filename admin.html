<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - United Nation Cargo Express</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0c1a3e;
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background: white;
      color: black;
      border-radius: 10px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .row > div {
      flex: 1;
      min-width: 250px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #0c1a3e;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #163074;
    }

    .inline-btns {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .log-history-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .log-history-container > div {
      flex: 1;
      min-width: 250px;
    }
  </style>
</head>
<body>
  <h1>Admin Panel - United Nation Cargo Express</h1>

  <form id="shipmentForm">
    <label for="trackingNumber">Tracking Number</label>
    <input type="text" id="trackingNumber" required />

    <button type="button" onclick="searchShipment()">Search</button>

    <div class="row">
      <div>
        <label for="status">Status</label>
        <input type="text" id="status" />
        <label for="shipperName">Shipper Name</label>
        <input type="text" id="shipperName" />
        <label for="shipperPhone">Shipper Phone</label>
        <input type="text" id="shipperPhone" />
        <label for="shipperAddress">Shipper Address</label>
        <input type="text" id="shipperAddress" />
        <label for="shipperEmail">Shipper Email</label>
        <input type="email" id="shipperEmail" />
        <label for="shippedDate">Shipped Date</label>
        <input type="date" id="shippedDate" />
        <label for="flightNumber">Flight Number</label>
        <input type="text" id="flightNumber" />
      </div>
      <div>
        <label for="receiverName">Receiver Name</label>
        <input type="text" id="receiverName" />
        <label for="receiverPhone">Receiver Phone</label>
        <input type="text" id="receiverPhone" />
        <label for="receiverAddress">Receiver Address</label>
        <input type="text" id="receiverAddress" />
        <label for="receiverEmail">Receiver Email</label>
        <input type="email" id="receiverEmail" />
        <label for="estimatedDeliveryDate">Estimated Delivery Date</label>
        <input type="date" id="estimatedDeliveryDate" />
        <label for="packageWeight">Package Weight</label>
        <input type="text" id="packageWeight" />
      </div>
    </div>

    <div class="row">
      <div>
        <label for="mode">Mode</label>
        <input type="text" id="mode" />
      </div>
      <div>
        <label for="product">Product</label>
        <input type="text" id="product" />
      </div>
      <div>
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" min="1" />
      </div>
    </div>

    <div class="row">
      <div>
        <label for="payment">Payment</label>
        <input type="text" id="payment" />
      </div>
      <div>
        <label for="totalFreight">Total Freight</label>
        <input type="text" id="totalFreight" />
      </div>
    </div>

    <div class="log-history-container">
      <div>
        <label for="log">Log</label>
        <textarea id="log" rows="6" placeholder="Enter logs..."></textarea>
      </div>
      <div>
        <label for="history">History</label>
        <textarea id="history" rows="6" placeholder="Date - Time - Location - Status - UpdatedBy - Remarks"></textarea>
      </div>
    </div>

    <div class="inline-btns">
      <button type="button" onclick="addShipment()">Add Shipment</button>
      <button type="button" onclick="saveShipment()">Save Changes</button>
    </div>
  </form>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwPDSYFvy0iburNNHhbsQ6sEPVOW_EMDSLh1mP9A_nxCZ_S3IrVuAvnHaV5rgzJMv6k/exec';

    async function searchShipment() {
      const trackingNumber = document.getElementById("trackingNumber").value.trim();
      if (!trackingNumber) return alert("Please enter a tracking number");

      try {
        const response = await fetch(`${SCRIPT_URL}?trackingNumber=${encodeURIComponent(trackingNumber)}`);
        const data = await response.json();

        if (data && data.shipment) {
          const s = data.shipment;
          Object.keys(s).forEach(key => {
            const input = document.getElementById(key);
            if (input) input.value = s[key] || "";
          });
        } else {
          alert("Shipment not found.");
        }
      } catch (error) {
        alert("Error fetching shipment data: " + error.message);
      }
    }

    async function saveShipment() {
      const data = getFormData();
      try {
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify({ action: "update", shipment: data }),
          headers: { "Content-Type": "application/json" },
        });
        const result = await response.json();
        alert(result.message || "Shipment updated successfully.");
      } catch (error) {
        alert("Error saving shipment: " + error.message);
      }
    }

    async function addShipment() {
      const data = getFormData();
      try {
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify({ action: "add", shipment: data }),
          headers: { "Content-Type": "application/json" },
        });
        const result = await response.json();
        alert(result.message || "Shipment added successfully.");
      } catch (error) {
        alert("Error adding shipment: " + error.message);
      }
    }

    function getFormData() {
      return {
        trackingNumber: document.getElementById("trackingNumber").value,
        status: document.getElementById("status").value,
        shipperName: document.getElementById("shipperName").value,
        shipperPhone: document.getElementById("shipperPhone").value,
        shipperAddress: document.getElementById("shipperAddress").value,
        shipperEmail: document.getElementById("shipperEmail").value,
        receiverName: document.getElementById("receiverName").value,
        receiverPhone: document.getElementById("receiverPhone").value,
        receiverAddress: document.getElementById("receiverAddress").value,
        receiverEmail: document.getElementById("receiverEmail").value,
        estimatedDeliveryDate: document.getElementById("estimatedDeliveryDate").value,
        shippedDate: document.getElementById("shippedDate").value,
        flightNumber: document.getElementById("flightNumber").value,
        packageWeight: document.getElementById("packageWeight").value,
        mode: document.getElementById("mode").value,
        product: document.getElementById("product").value,
        quantity: document.getElementById("quantity").value,
        payment: document.getElementById("payment").value,
        totalFreight: document.getElementById("totalFreight").value,
        log: document.getElementById("log").value,
        history: document.getElementById("history").value,
      };
    }
  </script>
</body>
</html>
